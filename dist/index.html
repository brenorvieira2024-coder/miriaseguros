      /* Ocultar elementos com texto "Saiba mais" usando seletores mais específicos */

      /* JavaScript para remover todos os "Saiba mais" */
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Função para remover elementos com texto "Saiba mais"
          function removeSaibaMais() {
            const allElements = document.querySelectorAll('*');
            allElements.forEach(element => {
              if (element.textContent && element.textContent.includes('Saiba mais')) {
                // Se o elemento contém apenas "Saiba mais", remove completamente
                if (element.textContent.trim() === 'Saiba mais') {
                  element.style.display = 'none';
                } else {
                  // Se contém outros textos, tenta remover apenas o "Saiba mais"
                  element.innerHTML = element.innerHTML.replace(/Saiba mais/gi, '');
                }
              }
            });
          }
          
          // Executar imediatamente
          removeSaibaMais();
          
          // Executar novamente após um delay para garantir que todos os elementos foram carregados
          setTimeout(removeSaibaMais, 1000);
          setTimeout(removeSaibaMais, 3000);
        });
