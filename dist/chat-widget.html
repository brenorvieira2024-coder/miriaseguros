<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rosany Seguros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .contact-info {
            background: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        .contact-info h4 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .contact-info p {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .contact-info a {
            color: #1976D2;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Ol√°! üëã Bem-vindo √† Rosany Seguros!<br>

                    <div class="message-time" id="welcomeTime"></div>
                </div>

                <button class="quick-action" onclick="sendQuickMessage('Informa√ß√µes sobre seguros')">‚ÑπÔ∏è Informa√ß√µes</button>
                <button class="quick-action" onclick="sendQuickMessage('Falar com corretor')">üë§ Falar com corretor</button>
                <button class="quick-action" onclick="sendQuickMessage('Emerg√™ncia')">üö® Emerg√™ncia</button>
            </div>

            <div class="contact-info">
                <h4>üìû Contato Direto</h4>
                <p><strong>WhatsApp:</strong> <a href="https://wa.me/5527999999999" target="_blank">(27) 99999-9999</a></p>

                <p><strong>Email:</strong> <a href="mailto:contato@rosanyseguros.com">contato@rosanyseguros.com</a></p>

        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>

        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem..." maxlength="500">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>

        </div>
    </div>

    <script>
        // Configura√ß√µes do chat
        const CHAT_CONFIG = {
            businessName: "Rosany Seguros",
            whatsapp: "5527999999999", // Substitua pelo n√∫mero real
            email: "contato@rosanyseguros.com",
            phone: "5527999999999"
        };

        // Mensagens autom√°ticas
        const AUTO_RESPONSES = {
            "cota√ß√£o": "Para fazer uma cota√ß√£o personalizada, preciso de algumas informa√ß√µes:\n\n‚Ä¢ Tipo de seguro (Auto, Residencial, Vida, etc.)\n‚Ä¢ Seus dados pessoais\n‚Ä¢ Informa√ß√µes do bem a ser segurado\n\nPosso te ajudar com isso?",
            "informa√ß√µes": "Oferecemos diversos tipos de seguros:\n\nüöó **Seguro Auto** - Prote√ß√£o completa para seu ve√≠culo\nüè† **Seguro Residencial** - Proteja sua casa e fam√≠lia\n‚ù§Ô∏è **Seguro de Vida** - Seguran√ßa para quem voc√™ ama\nüè¢ **Seguro Empresarial** - Prote√ß√£o para seu neg√≥cio\n\nQual tipo te interessa?",
            "corretor": "Vou conectar voc√™ com um de nossos corretores especializados!\n\nüì± **WhatsApp:** " + CHAT_CONFIG.whatsapp + "\nüìû **Telefone:** " + CHAT_CONFIG.phone + "\nüìß **Email:** " + CHAT_CONFIG.email,
            "emerg√™ncia": "üö® **ATENDIMENTO DE EMERG√äNCIA** üö®\n\nPara sinistros e emerg√™ncias:\n\nüì± **WhatsApp 24h:** " + CHAT_CONFIG.whatsapp + "\nüìû **Telefone 24h:** " + CHAT_CONFIG.phone + "\n\nNossa equipe est√° sempre dispon√≠vel para ajud√°-lo!"
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTime = document.getElementById('welcomeTime');
            welcomeTime.textContent = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            input.value = '';

            // Simular resposta autom√°tica
            setTimeout(() => {
                const response = getAutoResponse(message);
                showTypingIndicator();
                
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(response, 'bot');
                }, 1500);
            }, 500);
        }

        function sendQuickMessage(message) {
            const input = document.getElementById('chatInput');
            input.value = message;
            sendMessage();
        }

        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getAutoResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('cota√ß√£o') || lowerMessage.includes('cotar')) {
                return AUTO_RESPONSES.cota√ß√£o;
            } else if (lowerMessage.includes('informa√ß√£o') || lowerMessage.includes('tipos') || lowerMessage.includes('seguro')) {
                return AUTO_RESPONSES.informa√ß√µes;
            } else if (lowerMessage.includes('corretor') || lowerMessage.includes('falar') || lowerMessage.includes('atendimento')) {
                return AUTO_RESPONSES.corretor;
            } else if (lowerMessage.includes('emerg√™ncia') || lowerMessage.includes('sinistro') || lowerMessage.includes('urgente')) {
                return AUTO_RESPONSES.emerg√™ncia;
            } else {
                return `Obrigada pelo seu contato! üòä\n\nPara um atendimento mais personalizado, entre em contato conosco:\n\nüì± **WhatsApp:** ${CHAT_CONFIG.whatsapp}\nüìû **Telefone:** ${CHAT_CONFIG.phone}\nüìß **Email:** ${CHAT_CONFIG.email}\n\nNossa equipe est√° pronta para ajud√°-lo!`;
            }
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'flex';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        // Fun√ß√£o para abrir WhatsApp
        function openWhatsApp(message = '') {
            const url = `https://wa.me/${CHAT_CONFIG.whatsapp}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Fun√ß√£o para fazer liga√ß√£o
        function makeCall() {
            window.location.href = `tel:${CHAT_CONFIG.phone}`;
        }

        // Fun√ß√£o para enviar email
        function sendEmail(subject = 'Contato via Chat') {
            const url = `mailto:${CHAT_CONFIG.email}?subject=${encodeURIComponent(subject)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
